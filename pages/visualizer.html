<!DOCTYPE html>
<html lang ="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script>
    $(document).ready(function(){
      $("#fade").fadeIn('slow');
      });
    </script>
  </head>

  <body class="text-center">
    <div class="container">
      <div id="fade" style="display:none;">
        <h1 class="page-header">Audio Visualizer</h1>
      </div>
      <audio autoplay>
        <source src="audiofiles/Hide.mp3" type="audio/mp3">
            Your browser does not support the audio tag.
      </audio>
      <canvas class="visualizer" width="1000px" height="210px"></canvas>
    </div>
  </body>

  <script src="/scripts/visualizer.js"></script>

</html>
